<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <!-- font awesome 4.7 icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- my stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>
                Tic Tac Toe
                <sup
                    ><i
                        title="Rules: player1-O, player2-X. You can have atmost three pieces on the board from each side. Then you can move around those pieces until someone wins"
                        class="fa fa-info-circle"
                        aria-hidden="true"
                    ></i
                ></sup>
            </h1>
            <div class="btns">
                <button class="show">Show</button>
                <button class="clear">New Game</button>
            </div>
        </header>

        <div class="player1"></div>

        <div class="container">
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="player2"></div>

        <script src="script.js"></script>
    </body>
</html>
